{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Create a New Task</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
{% endblock %}
