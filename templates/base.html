<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}

    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">

    <!-- Header/Navbar -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <div class="text-xl font-semibold">Todo App</div>
            
            <div class="flex space-x-4 items-center">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'create_task' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Create Task
                    </a>
                    <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                            Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        Register
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex-grow">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Todo App | All Rights Reserved</p>
    </footer>

</body>
</html>
