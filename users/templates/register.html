{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Registration Form
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md bg-white shadow-md rounded p-6">

        <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-4">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
