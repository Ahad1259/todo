{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login Form
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md bg-white shadow-md rounded p-6">

        <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-4">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
